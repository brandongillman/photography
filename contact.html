    <div class="container">
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">

      <div class="row marketing">
        <div class="col-lg-6">
          <h4>Want to discuss my work? Want me to photograph your ride? Just want to talk cars?</h4>
          <p>Drop me a note below so we can chat.</p>
        </div>
      </div>
            <form role="form" action="//forms.brace.io/bgillman@wustl.edu" method="POST">
              <div class="form-group">
                <label class="title" for="name">Name</label>
                <input type="name" class="form-control" id="name" placeholder="Enter First and Last Name" name="name">
              </div>
              <div class="form-group">
                <label class="title" for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email Address" name="email">
              </div>
              <div class="form-group">
                <label class="title" for="car">Favorite Car</label>
                <input type="car" class="form-control" id="car" placeholder="Enter Favorite Car (Make and Model)" name="car">
              </div>
              
              <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" rows="3" name="message"></textarea>
              </div>
            
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="checkbox">Would you like to recieve updates when I post new work?
                </label>
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>



          </div>

        </div>
      </div>
